<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./css/bootstrap.css">

   <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@800;900&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Hind:wght@400;600&family=IBM+Plex+Serif:ital,wght@1,600&family=Oswald:wght@600&family=Signika+Negative:wght@700&family=Work+Sans:ital,wght@1,500&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&family=IBM+Plex+Serif:ital,wght@1,600&family=Oswald:wght@600&family=Signika+Negative:wght@700&family=Work+Sans:ital,wght@1,500&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Signika+Negative:wght@700&family=Work+Sans:ital,wght@1,500&display=swap" rel="stylesheet">


<link rel="stylesheet" href="./css/style.css">

   <title>CV</title>
</head>

<body class="body-bg">
   <div class="container mb-5 ">
      <div class="row cv">
         <div class="col-lg-3 col-md-4 cv-left">
            <div class="row">
               <div class="photo-block col-lg-12 col-md-12 col-sm-6 col-xs-12">
                  <img src="images/my-foto.jpg" alt="my photo" class="img-thumbnail rounded-circle mt-3 mb-3" id="my-foto">
                  <ul class="contacts-block text-left"></ul>
               </div>

               <div class="col-lg-12 text-l col-md-12 col-sm-6">
                  <hr class="bg-dark lines">
                  <div class="mt-3">
                     <h2>Skills</h2>
                     <ul class="skills-list">
                     </ul>
                  </div>
               </div>

               <div class="col-lg-12 col-md-12 col-sm-12">
                  <hr class="bg-dark lines">
                  <section class="mt-3">
                        <h2>Образование</h2>
                        <ul class="education-list"></ul>
                  </section>
               </div>

               <div class="col-lg-12">
                  <hr class="bg-dark lines">
                  <section class="mt-3">
                     <h2>Дополнительное образование</h2>
                        <ul class="achievements-list"></ul>
                  </section>
               </div>

            </div>
         </div>

         <div class="col-lg-9 col-md-8 cv-right">
            <article>
               <header>
                  <h1 class="text-center cv-header mt-4 mb-4" id="my-name"></h1>
                  <h2 class="job-title text-center lines color-grey mb-4" id="job-title"></h2>
                  <h2 class="job-title text-center lines color-grey mb-4" id="position"></h2>
               </header>
                  <h3 class="mb-3"><img src="images/person-fill.svg" width="20" height="20" alt=""> Обо мне</h3>
                  <p class="mb-5 profile-data"></p>
                  <div class="experience-list"></div>
                  <h3 class="mb-3"><img src="images/hand-thumbs-up-fill.svg" width="20" height="20"  alt="">Мои сертификаты</h3>
               <div class="row justify-content-around certificate"></div>
            </article>
         </div>
      </div>
   </div>

   <script defer src="./js/jquery-3.5.1.min.js"></script>
   <script defer src="./js/bootstrap.js"></script>
   <script defer src="./js/data.js"></script>
   <script defer src="./js/experience.js"></script>
   <script defer src="./js/script.js"></script>

</body>
</html>
